        <!-- Form Login -->
        <div class="container-fluid">
            <form action="curso_python.html" method="post" class="form mt-5">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 m-auto">
                        <div class="row back-vid borda">
                            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 form-group mt-3 fonteh">
                                <label><i class="fa-solid fa-pen-to-square"></i> Nome:</label>
                                <input type="text" class="form-control" name="nome" placeholder="Digite seu nome:" required>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 form-group mt-3 fonteh">
                                <label><i class="fa-solid fa-calendar-day"></i> Dt. Nascimento:</label>
                                <input type="date" class="form-control" name="dt_nascimento" required>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group mt-3 fonteh">
                                <label><i class="fa-solid fa-envelope-circle-check"></i> E-mail:</label>
                                <input type="email" class="form-control" name="email" placeholder=" Digite seu E-mail: exemplo@exemplo.com" required>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 form-group mt-3 fonteh">
                                <label><i class="fa-solid fa-phone"></i> Telefone:</label>
                                <input type="text" class="form-control" name="telefone" placeholder="(DDD)00000-0000" required>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 form-group mt-3 fonteh">
                                <label><i class="fa-solid fa-key"></i> Senha:</label>
                                <input type="password" class="form-control" name="senha" placeholder="Crie uma senha:" required>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-3 text-center fonteh">
                                <button type="submit" class="btn btn-lg text-white fonteh shadow-hover blackback mb-3">
                                    Confirmar
                                </button>
                            </div>                    
                        </div>
                    </div>
                </div>
